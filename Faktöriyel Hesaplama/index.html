<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktöriyel Hesaplama</title>
</head>
<body>

    <h1>Faktöriyel Hesaplama</h1>
    
    <label>Sayı Giriniz : </label>
    <input type="number" id="sayi">

    <button id="hesapla">Hesapla</button>

    <div id="sonuc"></div>

    <script>
        function hesapla(){
            let faktoriyel = 1;
            let sayi = document.getElementById("sayi").value;
            sayi = Number(sayi);

            if(sayi >= 0){
            for(let i = 1; i < sayi; i++){
                faktoriyel = faktoriyel*i;
            }
        }

        document.getElementById("sonuc").innerHTML = " Sonuç " + faktoriyel;
        }
let hesaplaBtn = document.getElementById("hesapla");
hesaplaBtn.onclick = hesapla;
    
    </script>
    
</body>
</html>
